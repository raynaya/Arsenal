    <meta name="keywords" content="jQuery Panel, jqxPanel. Overflow Panel, Container, Panel" />

	<script type="text/javascript" src="jqwidgets/jqxexpander.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Create jqxPanel
            var theme = getTheme();
            
					
					$("#jqxExpander").jqxExpander({ width: '350px',theme: theme});

	$('#jqxExpander').jqxExpander('setContent', 'Content'); 
	

	
//$('#jqxWidget').jqxPanel('append',$('#jqxExpander'));

        });
    </script>
